<div class="adaptwidth"> 

  <div *ngFor="let hiking of hikingsService.getHikings() | async">
    <a [routerLink]="['/detail', hiking.id]" >
      <ion-card >
        <img [src]="hiking.image"/>
        <ion-card-header>
          <ion-card-title>
            {{ hiking.title }}
          </ion-card-title> 
          <ion-card-subtitle>
              {{hiking.address}}
            </ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content>
          {{hiking.description}}
        </ion-card-content>
        <div style="margin: 20px; font-weight: lighter;">
            Duration : {{hiking.duration}} min - Distance : {{hiking.distance}} km - Note : {{hiking.note}}
        </div>
      </ion-card>
    </a>
  </div>
  
  
  
</div>
